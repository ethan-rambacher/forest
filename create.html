<html>
	<head>
		<title>Create an Event</title>
		<link rel="stylesheet" href="styles/base.css">

		<script type="text/javascript">
		function submitEvent(str){
			var request = new XMLHttpRequest();
			request.onreadystatechange = function(){
				if (this.readyState == 4 && this.status == 200) {
					document.getElementByID("submit").innerHTML = "Event created!";
				}
			}
			request.open("GET",str,true);
			request.send();
			document.getElementById("submit").innerHTML = "Submitting event...";
		}

		function createEvent(){ // driver function for submitEvent
			lat = document.getElementById('latitude').value;
			lon = document.getElementById('longitude').value;
			eventstring = "MyRun|"+lon+"|"+lat+"|1|1|2017/1/2|12:30";
			submitEvent(eventstring);
		}
		</script>
	</head>
	<body>
		<div id="navbar" class="navbar">
			<ul class="navbar-links">
				<li><a href="index.html">Forest</a></li>
				<li><a href="events.html">Find an Event</a></li>
				<li class="active-link"><a href="create.html">Create an Event</a></li>
			</ul>
		</div>
		<div id="content" class="content">
			<h1>Create an Event</h1>
			<p>Simply fill out the form here:</p>
			<div id="create" class="content">
				<form id="search">
					Longitude:<input id="longitude" type="text" name="long"><br />
					Latitude:<input id="latitude" type="text" name="lat"><br />
				</form>
				<br />
				<a id="submit" href="javascript:createEvent()" class="button">Submit</a>
			</div>
			<div id="status" class="content"></div>
		</div>
	</body>
</html>
