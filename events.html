<html>
	<head>
		<title>Find Events</title>
		<link rel="stylesheet" href="styles/base.css">
		<script type="text/javascript">
		function query(str){
			var request = new XMLHttpRequest();
			request.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200){
					document.getElementByID("status").innerHTML=htmlFromJSON(this.responseText);
				}
			};
			request.open("GET",str,true);
			request.send();
		}
		</script>
	</head>
	<body>
		<div id="navbar" class="navbar">
			<ul class="navbar-links">
				<li><a href="index.html">Forest</a></li>
				<li class="active-link"><a href="events.html">Find an Event</a></li>
				<li><a href="create.html">Create an Event</a></li>
			</ul>
		</div>
		<div id="content" class="content">
			<h1>Events</h1>
			<p>Search for events here:</p>
			<div id="events" class="content">
				<form id="search">
					Longitude:<input type="text" name="long"><br />
					Latitude:<input type="text" name="lat"><br />
				</form>
			</div>
		</div>
		<div id="results" class="results">
		</div>
	</body>
</html>
